<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .block {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .full-width {
      grid-column: 1 / span 2;
    }
    h2 {
  margin-top: 0;
  font-size: 24px;
  text-align: center;
  background-color: green;
  color: white;          /* better contrast */
  padding: 12px;         /* space around text */
  border-radius: 8px;    /* optional: smooth corners */
}
    .menu-boxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .menu-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      background: #fafafa;
      text-align: center;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .menu-box:hover {
      background: #e8f0fe;
      transform: scale(1.02);
    }
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: 1;
      }
    }
  </style>
</head>
